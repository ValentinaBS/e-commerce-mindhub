<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/product-manager.css">
    <title>Purity - Product Manager</title>
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-end">
            <button @click="logOut" class="btn nav-icons mt-4 mx-3 d-flex align-items-center column-gap-2">
                <i class="bi bi-box-arrow-left fs-4"></i>
                Log Out
            </button>
        </div>
        <section>
            <h1 class="underline-text text-center mt-3">
                Product Manager
            </h1>
            <form @submit.prevent class="product-manager-form row g-4 mx-auto mt-4 mt-md-5">
                <div class="col-md-6">
                    <label for="productName" class="form-label">Product Name</label>
                    <input v-model="product.nameInput" type="email" class="form-control" id="productName"
                        placeholder="Eye shadow...">
                </div>
                <div class="col-md-6">
                    <label for="productBrand" class="form-label">Brand</label>
                    <input v-model="product.brandInput" type="text" class="form-control" id="productBrand"
                        placeholder="Purity">
                </div>
                <div class="col-md-6">
                    <label for="productPrice" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text" id="moneySymbol">$</span>
                        <input v-model="product.priceInput" type="text" class="form-control" id="productPrice"
                            aria-describedby="moneySymbol" min="1" placeholder="0.00">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="productStock" class="form-label">Stock</label>
                    <input v-model="product.stockInput" type="number" class="form-control" id="productStock"
                        placeholder="1">
                </div>
                <div class="col-12">
                    <label for="productCategory" class="form-label">Category</label>
                    <select v-model="product.categoryInput" class="form-select" id="productCategory">
                        <option disabled selected>- Select a category -</option>
                        <option value="lips">Lips</option>
                        <option value="eyes">Eyes</option>
                        <option value="skincare">Skincare</option>
                        <option value="brushes">Brushes</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="productShortDescript" class="form-label">Short Description</label>
                    <input v-model="product.shortDescriptInput" type="text" class="form-control"
                        id="productShortDescript" placeholder="Intense & bright colors...">
                </div>
                <div class="col-12">
                    <label for="productLongDescript" class="form-label">Long Description</label>
                    <textarea v-model="product.longDescriptInput" class="form-control" id="productLongDescript"
                        placeholder="The Red Rose Lipstick is a new product..."></textarea>
                </div>
                <div class="col-12">
                    <label for="productImageUrl" class="form-label">Image Url</label>
                    <input v-model="product.imageUrlInput" class="form-control" type="text" id="productImageUrl">
                </div>

                <template v-if="errorMessage">
                    <p class="text-danger fs-5 text-center mb-0">
                        {{ errorMessage }}
                    </p>
                </template>
                <button @click="addProduct" type="submit" class="product-submit btn primary-btn mt-5 mx-auto">
                    <i class="bi bi-plus-lg"></i>
                    Create Product
                </button>
            </form>
        </section>

        <section>
            <h2 class="underline-text text-center">
                All Available Products
            </h2>
            <div
                class="d-flex my-5 mx-3 mx-md-5 justify-content-center justify-content-md-between flex-wrap column-gap-3 row-gap-5">
                <template v-for="product in allProducts">
                    <article class="product-card">
                        <img class="product-img img-fluid object-fit-cover h-lg-100 " :src="product.imageUrl"
                            :alt="product.name">
                        <div class="mt-4">
                            <h5 class="fw-bold">
                                {{ product.name }}
                            </h5>
                            <p class="mb-1">
                                {{ product.descriptShort }}
                            </p>
                            <div class="d-flex justify-content-between">
                                <p class="mb-2">{{ product.brand }}</p>
                                <p class="mb-2">Stock: {{ product.stock }}</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center fs-4 mb-3">
                                <p class="fw-bold mb-0">
                                    {{ moneyFormatter.format(product.price) }}
                                </p>
                                <button data-bs-toggle="modal" data-bs-target="#editModal"
                                    class="btn btn-lg secondary-btn">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                            <button @click="removeProduct(product.id)"
                                class="w-100 btn primary-btn d-flex align-items-center justify-content-center column-gap-2 py-2">
                                <i class="bi bi-trash-fill"></i>
                                Remove Product
                            </button>
                        </div>
                    </article>
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title fw-bold" id="editModalLabel">Edit this product</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body row g-4 px-5 mt-1 mb-4">
                                    <div class="col-md-6">
                                        <label for="productNameEdit" class="form-label">Product Name</label>
                                        <input v-model="product.name" type="email" class="form-control"
                                            id="productNameEdit">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productBrandEdit" class="form-label">Brand</label>
                                        <input v-model="product.brand" type="text" class="form-control"
                                            id="productBrandEdit">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productPriceEdit" class="form-label">Price</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="moneySymbolEdit">$</span>
                                            <input v-model="product.price" type="text" class="form-control"
                                                id="productPriceEdit" aria-describedby="moneySymbolEdit" min="1">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productStockEdit" class="form-label">Stock</label>
                                        <input v-model="product.stock" type="number" class="form-control"
                                            id="productStockEdit">
                                    </div>
                                    <div class="col-12">
                                        <label for="productCategoryEdit" class="form-label">Category</label>
                                        <select v-model="product.category" class="form-select"
                                            id="productCategoryEdit">
                                            <option disabled selected>- Select a Category - </option>
                                            <option value="lips">Lips</option>
                                            <option value="eyes">Eyes</option>
                                            <option value="skincare">Skincare</option>
                                            <option value="brushes">Brushes</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="productShortDescriptEdit" class="form-label">Short Description</label>
                                        <input v-model="product.descriptShort" type="text" class="form-control"
                                            id="productShortDescriptEdit">
                                    </div>
                                    <div class="col-12">
                                        <label for="productLongDescriptEdit" class="form-label">Long Description</label>
                                        <textarea v-model="product.descriptLong" class="form-control"
                                            id="productLongDescriptEdit"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <label for="productImageUrlEdit" class="form-label">Image Url</label>
                                        <input v-model="product.imageUrl" class="form-control" type="text"
                                            id="productImageUrlEdit">
                                    </div>

                                    <template v-if="errorMessage">
                                        <p class="text-danger fs-5 text-center mb-0">
                                            {{ errorMessage }}
                                        </p>
                                    </template>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn secondary-btn"
                                        data-bs-dismiss="modal">Close</button>
                                    <button @click="editProduct(product.id, product.name, product.brand, product.price, product.stock, product.category, product.descriptShort, product.descriptLong, product.imageUrl)" type="button" class="btn primary-btn">Modify Product</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/product-manager.js"></script>
</body>

</html>
