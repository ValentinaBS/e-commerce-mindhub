<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div v-for="product in products" :key="product.id">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <button @click="addToCart(product.id, 1)">Add to Cart</button>
        </div>

        <div v-for="item in cart.cartItems" :key="item.id">
            <h2>{{ item.id }}</h2>
            <p>{{ item.count }}</p>
            <button @click="updateCartItem(item.id, item.count + 1)">+</button>
            <button @click="updateCartItem(item.id, item.count - 1)">-</button>
            <button @click="removeCartItem(item.id)">Remove</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/test.js"></script>
</body>
</html>
