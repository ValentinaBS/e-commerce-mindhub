<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login-signup.css">
    <title>Purity - Log in/Sign up</title>
</head>
<body>

    <div id="app">

    
    <header>
        <p class="text-center">HEADER</p>
    </header>


    <main class=" ">

        <section class="d-flex flex-column align-items-center p-4 gap-4">

            <!-- FORM LOGIN -->
            <form class="formLogin-Signup" v-if="showForm == false">
                <h2><span class="underline-text">Log In</span></h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="inputs form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="inputs form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="buttonsignlog btn btn-primary">Log In</button>
                <div class="divAccount d-flex flex-column align-items-center">
                    <p>Don't have an account?</p>
                    <button class="buttonFinal" type="button" @click="showForms" >Sign up</button>
                </div>
                
              </form>
    

              <!-- FORM SIGN UP -->
             

              <form class="formLogin-Signup" v-if="showForm == true">
                <h2><span class="underline-text">Sign Up</span></h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <input type="text" class="inputs form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
                    </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="inputs form-control" id="inputAddress" placeholder="Street 123">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="inputs  form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="inputs form-control" id="exampleInputPassword1">
                  </div>
                
                  <button type="submit" class="buttonsignlog btn btn-primary">Sign Up</button>
                  <div class="divAccount d-flex flex-column align-items-center">
                    <p>Already have an account?</p>
                    <button class="buttonFinal" type="button" @click="showForms">Log In</button>
                  </div>
                  
              </form>



        </section>

        
    </main>

    <footer>
        <p class="text-center">FOOTER</p>
    </footer>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login-signup.js"></script>
</body>
</html>
